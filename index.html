<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/roger788.png" type="image/png">
    <title>ROGER9527</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止出現滾動條 */
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black; /* 添加背景色以便看出圖片外圍區域 */
        }
        img {
            height: 100%;
            width: auto;
            object-fit: cover; /* 保持圖片比例，適應高度 */
        }
    </style>
</head>
